<body>
    <section class="navbarBottom">
        <a href="index.html"><img src="images/Lovehate2.png" class="logo"></a>

        <div class="container">
            <ul class="navbarBottomSections">
                <li><a href="index.html">Home</a></li>

            </ul>
        </div>
    </section>
    <section class="form">
        <form action="order_page.php" method="post">
            <div class="page">
                <label class="field field_v1">
                <input class="field_input" placeholder="e.g. Anna" type="text" name="first_name">
                <span class="field_label-wrap">
                    <span class="field_label">First Name</span>
            </span>
        </label>

                <label class="field field_v1">
                <input class="field_input" placeholder="e.g. Saule" type="text" name="last_name">
                <span class="field_label-wrap">
                    <span class="field_label">Last Name</span>
            </span>
        </label>
                <label class="field field_v1">
                <input class="field_input" placeholder="e.g. lovehate@gmail.com" type="email" name="e_mail">
                <span class="field_label-wrap">
                    <span class="field_label">E-mail</span>
            </span>
        </label>
                <label class="field field_v1">
                <input class="field_input" placeholder="e.g. 0037122533555" type="phone" name="phone">
                <span class="field_label-wrap">
                    <span class="field_label">Phone number</span>
            </span>
        </label>
                <span class="field_label_fixed" style="font-size: 16px;">Delivery type</span>
                <label class="field field_v1" style="font-size: 15px;">
                <input class="field_input" type="radio" name="delivery" value="dhl"><span class="field_radio">DHL to home address</span>
                <input class="field_input" type="radio" name="delivery" value="omniva"><span class="field_radio">Omniva parcel machine</span>
                <input class="field_input" type="radio" name="delivery" value="pickup"><span class="field_radio">Pickup on Site</span>
            <span class="field_label-wrap">
                
        </span>
    </label>
                <label class="field field_v1">
                <input class="field_input" placeholder="e.g. Ieriku iela 3, Riga, LV-2010, Latvia" type="text" name="whereto">
                <span class="field_label-wrap">
                <span class="field_label">Delivery address</span>
                </span>
                </label>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="save" value="Finish Your Purchase"></td>
                </tr>

            </div>
        </form>
    </section>
