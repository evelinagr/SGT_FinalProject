<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LoveHate</title>
    <link rel="icon" type="image/png" href="Images/Favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>


<body>
    <!-- NAVBAR -->
    <header class="header">
        <div class="containerNB">
            <div class="navbarBottom">
                <a href="index.html"><img src="images/Lovehate2.png" id="logo" class="logo" alt=""></a>

                <nav class="headerMenu">
                    <ul class="navbarBottomSections">
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="about.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="shop.html"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <br>
    <!-- MAIN SECTION -->
    <div class="delivery">
        <nav class="navbarTop">Free delivery<i class="fa fa-truck" aria-hidden="true"></i></nav>
    </div>
    <section class="main">
        <div class="mainLeft">
            <div class="heroContent">
                <h4>Gift shop</h4>
                <h1>Do you love or hate?</h1>
                <div class="mainButtons">
                    <form method="get" action="shop.html"><button id="mainButton" class="Love" type="submit">Love</button>
                        <button id="mainButton" class="Hate" type="submit">Hate</button></form>
                </div>
            </div>
        </div>
        <div class="mainRight">
            <img src="images/lovehateswitch.jpg" id="hero" onmouseover="setNewImage()" onmouseout="setOldImage()">

        </div>
    </section>

    <br><br><br>

    <!-- BEST SELLERS -->
    <h3>Best sellers</h3>
    <section class="bestSellersContainer">
        <div class="card-box">
            <div class="card">
                <div class="slides-img"><img src=images/hateyoutheleast.png></div>
                <div class="slides-info"><strong>Key chain</strong></div>
            </div>
        </div>

        <div class="card-box">
            <div class="card">
                <div class="slides-img"><img src=images/mug.jpg></div>
                <div class="slides-info"><strong>Mug</strong></div>
            </div>
        </div>

        <div class="card-box">
            <div class="card">
                <div class="slides-img"><img src=Images/bracelet.jpg></div>
                <div class="slides-info"><strong>Bracelets</strong></div>
            </div>
        </div>

        <div class="card-box">
            <div class="card">
                <div class="slides-img"><img src=images/necklaces.jpg></div>
                <div class="slides-info"><strong>Necklaces</strong></div>
            </div>
        </div>
    </section>


    <br><br><br>

    <!-- FOOTER -->
    <foooter class="footer">
        <div class="col">
            <h4>Contacts</h4>
            <p>Address</p>
            <p>Phone number</p>
            <p>E-mail</p>
            <p>Working hours</p>
        </div>



        <div class="col">
            <h4>Follow us on social media</h4>
            <div class="row">
                <img class="socialMedia" src="icons/Instagram.png">
                <img class="socialMedia" src="icons/Twitter.png">
                <img class="socialMedia" src="icons/Pinterest.png">
                <img class="socialMedia" src="icons/Facebook.png">

            </div>
        </div>


        <div class="col">
            <h4>Payment methods</h4>
            <img src="images/cards.png" class="imgcards">
        </div>
    </foooter>

    <script src="cards.js"></script>
    <script src="app.js"></script>
</body>

</html>
